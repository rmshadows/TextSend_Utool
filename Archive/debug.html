<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DEBUG</title>
    </head>
    <body>
      <script>
        export default {
          data() {
            return {
              count: 0
            }
          }
        }
        </script>
        
        <template>
          <button @click="count++">Count is: {{ count }}</button>
        </template>
        
        <style scoped>
        button {
          font-weight: bold;
        }
        </style>
    </body>
</html>
